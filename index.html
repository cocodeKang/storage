<body>

  <div id="video-container">

  <script>
    // -----------------------------------
    // 1) files ë°°ì—´ ë¬¸ë²• ì˜¤ë¥˜ ìˆ˜ì •
    // -----------------------------------
    const files = [
      "ê°€ë”.mp4",
      "ê¸ˆìƒ‰.mp4",
      "ë¶€ëŸ½ë‹¤.mp4",
      "ì†ì´ í„°ì§€ë‹¤.mp4",
      "ì—†ë‹¤ (1).mp4",
      "ì •ì‹ ì´ ë‚˜ê°€ë‹¤.mp4",
      "ì œìƒì›.mp4",
      "ì²­ì¸.mp4",
      "ì´‰ë°•í•˜ë‹¤.mp4"
    ];

    const items = files.map(f => {
      return { filename: f, word: f.replace(/\.[^.]+$/, "") };
    });

    // Fisherâ€“Yates ì…”í”Œ
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let shuffled, idx = 0;
    const player = document.getElementById("player");
    const answerEl = document.getElementById("answer");
    const counterEl = document.getElementById("counter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const toggleAnswerBtn = document.getElementById("toggleAnswerBtn");

    function loadVideo() {
      const { filename, word } = shuffled[idx];
      answerEl.style.display = "none";
      answerEl.textContent = word;
      player.src = filename;
      // ìë™ì¬ìƒ ê°•ì œ í˜¸ì¶œ
      player.play().catch(()=>{/* ìë™ì¬ìƒ ì°¨ë‹¨ëœ ê²½ìš° ë¬´ì‹œ */});
      counterEl.textContent = `${idx + 1} / ${shuffled.length}`;
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = idx === shuffled.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (idx > 0) { idx--; loadVideo(); }
    });
    nextBtn.addEventListener("click", () => {
      if (idx < shuffled.length - 1) { idx++; loadVideo(); }
    });
    toggleAnswerBtn.addEventListener("click", () => {
      answerEl.style.display = answerEl.style.display === "none" ? "block" : "none";
    });

    // -----------------------------------
    // 2) DOMContentLoadedì—ì„œ ì…”í”Œ + ì²« ë¡œë“œ
    // -----------------------------------
    window.addEventListener("DOMContentLoaded", () => {
      shuffled = shuffle(items);
      idx = 0;
      loadVideo();
    });
  </script>
